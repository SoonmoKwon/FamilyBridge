{% extends "base.html" %}

{% block login %}
    <form action="{% url 'login' %}" method="post" class="form-horizontal">
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </form>
{% endblock %}
