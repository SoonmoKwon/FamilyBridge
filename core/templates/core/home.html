{% extends "base.html" %}

{% block title %}
    FamilyBridge Homepage
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span8"></div>
        <div class="span4 offset1">
            <form action="{% url 'home' %}" method = "post" class = "form-horizontal">
                {% csrf_token %}
                {{ loginform.as_table }} <br/>
                <input type='submit' value='sign in' name="signin" class="btn" />
            </form>
            <form action="{% url 'home' %}" method = "post" class = "form-horizontal">
                {% csrf_token %}
                {{ signupform.as_table }} <br/>
                <input type='submit' value='sign up' name =" signup" class="btn" />
            </form>
        </div>
    </div>

{% endblock %}
